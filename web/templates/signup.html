<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;500&display=swap" rel="stylesheet">

  <title></title>
</head>
<body>
  <main id="root">
    <nav class="title-add">
      <h1>Register</h1>
    </nav>
    <div class="content container" >
      <form hx-post="/signup-user" hx-indicator="#indicator">
        <fieldset>
          <label for="email">Email</label>
          <input id="email" name="email" type="text">
        </fieldset>
        <fieldset>
          <label for="password">Password</label>
          <input id="password" name="password" placeholder="Min 6 characters" type="password">
        </fieldset>
        <fieldset>
          <label for="name">Name</label>
          <input id="name" name="name" type="text">
        </fieldset>
        <fieldset>
          <label for="year">Year of birth</label>
          <input id="year" name="year" type="number">
        </fieldset>
        <div class="button-container">
          <button type="submit">Register</button>
        </div>
      </form>
      <div class="button-container">
        <a href="/login">Login with your account</a>
      </div>
    </div>
  </main>
  <div id="indicator" class="indicator htmx-indicator">Loading...</div>

  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</body>
</html>
